<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Laws of Future Landscapes</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A data-driven visual storytelling questionnaire.">
    <meta property="og:title" content="Laws of Future Landscapes" />
    <meta property="og:image" content="" />
    <meta property="dc:creator" content="Rafael Henneberke & Martijn de Heer"/>
    <meta property="dc:created" content="2018" />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
  </head>
  
  <body>
    <div id="app">
      <div class="question">
          <h2 class="title">{{ curr_question_title }}</h2>
          <h2 class="text">{{ curr_question_text }}</h2>
      </div>
      <div class="answers">
        <answer-item
          v-for="(item, index) in curr_question_answers"
          class="answerItem"
          :key="index"
          :index="index"
          :active="index === activeLiIndex"
          :next="item.next"
          :answer="item.text"
          @newactive="activeLiIndex = $event">
        </answer-item>
      </div>
      <button v-on:click="getNextQuestion">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script language="javascript" type="text/javascript" src="js/survAIJSON.js"></script>
    <script language="javascript" type="text/javascript" src="js/app.js"></script>
  </body>

</html>
